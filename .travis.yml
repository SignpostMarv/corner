language: php
sudo: false

matrix:
  fast_finish: true
  include:
    - php: "7.0"
      os: linux
    - php: "7.1"
      os: linux
    - php: "7.2"
      os: linux
    - php: "7.3"
      os: linux
    - php: "nightly"
      os: linux
    - php: "master"
      os: linux
  allow_failures:
    - php: "nightly"
    - php: "master"

install:
  - composer self-update
  - composer update

script:
  - vendor/bin/phpunit
  - vendor/bin/psalm
